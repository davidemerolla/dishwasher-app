<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Turni Lavastoviglie</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Lavastoviglie" />
    <link rel="apple-touch-icon" href="icon-192.png" />
</head>

<body>
    <div class="container">

        <header class="app-header">
            <span class="app-icon">üçΩÔ∏è</span>
            <h1 class="app-title">Turni Lavastoviglie</h1>
        </header>

        <div id="today-card" class="card">
            <h2>Oggi</h2>
            <div id="today-person" class="person-name">Caricamento...</div>
            <div id="today-date" class="date">...</div>
        </div>

        <div class="week-container">
            <h3>Questa settimana</h3>
            <div id="week-list"></div>
        </div>

        <button id="notify-btn" class="btn">Attiva notifiche giornaliere</button>

    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .catch(err => console.error('SW registration failed', err));
        }
    </script>
</body>

</html>
